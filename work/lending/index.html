<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="strips">
            <div class="s-one"></div>
            <div class="s-two"></div>
            <div class="s-three"></div>
        </div>
        <div class="top-bar">
            <ul>
                <li>
                    <div class="account">
                        <i class="fa fa-user"></i>
                        <span>Account</span>
                    </div>
                </li>
                <li>
                    <div class="logo"><span>regel black</span></div>
                </li>
                <li>
                    <div class="search">
                        <i class="fa fa-search"></i>
                    </div>
                </li>
                <li>
                    <div class="menu-btn">
                        <span class="one"></span>
                        <span class="two"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="data">
            <div class="contact">
                <span>Contact</span>
            </div>
            <div class="tag">
                <span>You`re noy lucky, <br> You worth it</span>
            </div>
            <div class="year">2019</div>
            <div class="arrow-left">
                <i class="fa fa-arrow-left" id="prev"></i>
            </div>
            <div class="arrow-right">
                <i class="fa fa-arrow-right" id="next"></i>
            </div>
            <div class="add">
                <i class="fa fa-circle-thin"></i>
            </div>
            <div class="add2">
                    <i class="fa fa-plus"></i>
            </div>
            <div class="add3">
                    <i class="fa fa-circle-thin"></i>
            </div>
            <div class="add4">
                    <i class="fa fa-plus"></i>
            </div>
            <div class="add5">
                    <i class="fa fa-circle-thin"></i>
            </div>
            <div class="add6">
                    <i class="fa fa-plus"></i>
            </div>
            <div class="add7">
                    <i class="fa fa-circle-thin"></i>
            </div>
            <div class="add8">
                    <i class="fa fa-plus"></i>
            </div>
            <div id="slideshow">
                <div class="slide">
                    <div class="img">
                        <img src="img/4.jpg" alt="">
                    </div>
                    <div class="title">
                        <span>regel<br>black</span>
                    </div>
                    <div class="line"></div>
                    <div class="e-shop">
                        <span>E-shop</span>
                    </div>
                    <div class="tag-line">
                        <span>Discover products</span>
                    </div>
                </div>
                <div class="slide">
                    <div class="img">
                        <img src="img/5.jpg" alt="">
                    </div>
                    <div class="title">
                        <span>regel<br>black2</span>
                    </div>
                    <div class="line"></div>
                    <div class="e-shop">
                        <span>E-shop</span>
                    </div>
                    <div class="tag-line">
                        <span>Discover products</span>
                    </div>
                </div>
            </div>
            <div class="media">
                <ul>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
